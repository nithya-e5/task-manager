{% extends "base.html" %}
{% block content %}
  <h2>Signup</h2>
  <form method="post">
    <input name="name" placeholder="Full name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
